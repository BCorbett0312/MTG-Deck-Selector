 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

<!------If User is Logged in------------>
<div *ngIf="isLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">MTG Collection Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            My Account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Collection</a>
            <a class="dropdown-item" href="#">Friends</a>
            <a class="dropdown-item" href="#">Borrow</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Account Management</a>
          </div>
        </li>
      </ul>
        <button class="btn btn-outline-success my-2 my-sm-0" style="color: white" type="submit">Log Out</button>
    </div>
  </nav>
</div>
